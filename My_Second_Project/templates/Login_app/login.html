{% extends 'Login_app/base.html' %}
{% block body_block %}
<h4>Plese Login</h4>
<form action="{% url 'Login_app:user_login' %}" method="POST">
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Useranme.." required class="form-control">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter your password.." required class="form-control">
    {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Login" class="btn btn-primary btn-md">
</form>
{% endblock %}
